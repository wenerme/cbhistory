[log]
level="INFO"
# file=stdout

[database]
type="sqlite3"
file="cbh.db"
# host=
# password=
# user=
# name=cbh
debug=false

[collector]
enable=true

[[collector.jobs]]
description="Update valid article"
type="sql"
expression="SELECT sid as id FROM article WHERE outdated=0"
interval="4h"

[[collector.jobs]]
description="Discovery in homepage"
type="url"
expression="http://www.cnbeta.com/"
interval="30m"

[[collector.jobs]]
description="Discovery in rank page"
type="url"
expression="http://www.cnbeta.com/rank/show.htm"
interval="2h"

[[collector.jobs]]
description="Discovery in top page"
type="url"
expression="http://www.cnbeta.com/top10.htm"
interval="2h"

[http]
address=":8087"
enable=true